<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽取人名</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #f0f2f5;
            --text-color: #000000;
            --card-bg: white;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
            --item-bg: #f8f8f8;
            --item-hover: #e6f7ff;
            --item-drag: #bae7ff;
            --border-color: #d9d9d9;
            --result-color: #909090;
            --start-button-bg: #ffd700;
            --start-button-hover: #ffed4a;
            --result-text-color: #000000;
        }

        :root[data-theme="dark"] {
            --bg-color: #1f1f1f;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.3);
            --item-bg: #3d3d3d;
            --item-hover: #4a4a4a;
            --item-drag: #505050;
            --border-color: #404040;
            --result-color: #606060;
            --start-button-bg: #ffd700;
            --start-button-hover: #ffed4a;
            --result-text-color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .container {
            text-align: center;
            padding: 8px;
            max-width: 460px;
            width: 92%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .result-container {
            background: var(--card-bg);
            padding: 8px;
            border-radius: 8px;
            margin: 5px 0;
            box-shadow: var(--card-shadow);
            border: 2px solid var(--start-button-bg);
            width: calc(100% - 20px);
        }

        .lists-container {
            display: flex;
            gap: 5px;
            margin: 5px 0;
            width: 100%;
        }

        .list-column {
            flex: 1;
            background: var(--card-bg);
            padding: 8px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            min-width: 0;
            width: calc(50% - 10px);
        }

        .title-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .title-left {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .version-tag {
            font-size: 0.7em;
            font-weight: 300;
            opacity: 0.8;
            color: var(--text-color);
            padding-bottom: 2px;
        }

        .date-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        .data-io-container {
            width: 100%;
            margin-top: 12px;
            text-align: center;
        }

        #result {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.8em;
            margin: 8px 0;
            min-height: 55px;
            font-weight: bold;
        }

        .name-list {
            min-height: 120px;
            max-height: 240px;
            padding: 4px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow-y: auto;
        }

        .name-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 6px;
            margin: 2px 0;
            background: var(--item-bg);
            color: var(--text-color);
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            border: 2px solid transparent;
            font-size: 13px;
        }

        .name-item.selected {
            border-color: var(--start-button-bg);
            background: var(--item-bg);
            color: var(--text-color);
        }

        .name-item.dragging {
            opacity: 0.5;
            background: var(--item-drag);
        }

        .delete-btn {
            padding: 2px 8px;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-name-container {
            margin-top: 6px;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .add-name-input {
            width: 120px;
            padding: 6px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.9em;
        }

        .add-name-input:focus {
            outline: none;
            border-color: var(--start-button-bg);
        }

        .upload-btn {
            padding: 6px;
            width: 28px;
            height: 28px;
            font-size: 0.9em;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
        }

        .upload-btn svg {
            width: 16px;
            height: 16px;
            fill: var(--text-color);
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            border-color: var(--start-button-bg);
            background-color: var(--item-hover);
            opacity: 1;
        }

        .upload-btn:hover svg {
            fill: var(--start-button-bg);
        }

        .add-btn {
            padding: 6px;
            width: 28px;
            height: 28px;
            font-size: 1em;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            border-color: var(--start-button-bg);
            background-color: var(--item-hover);
        }

        .roll-button {
            padding: 8px 20px;
            font-size: 1em;
            background-color: var(--start-button-bg);
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .roll-button:hover {
            background-color: var(--start-button-hover);
        }

        .roll-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .reset-button {
            padding: 5px 14px;
            font-size: 0.9em;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.8;
        }

        .reset-button:hover {
            background-color: var(--item-hover);
        }

        .move-selected-btn {
            padding: 6px 12px;
            margin-top: 8px;
            font-size: 0.9em;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            opacity: 0.8;
        }

        .move-selected-btn:hover {
            border-color: var(--start-button-bg);
            background-color: var(--item-hover);
            opacity: 1;
        }

        .buttons {
            gap: 10px;
            margin-top: 6px;
        }

        .theme-switch {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 6px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .theme-switch svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }

        :root[data-theme="dark"] .theme-switch .sun-icon {
            display: none;
        }
        :root[data-theme="dark"] .theme-switch .moon-icon {
            display: block;
        }
        :root[data-theme="light"] .theme-switch .sun-icon {
            display: block;
        }
        :root[data-theme="light"] .theme-switch .moon-icon {
            display: none;
        }

        .festival {
            color: var(--start-button-bg);
            font-weight: bold;
        }

        h3 {
            margin: 6px 0;
            font-size: 1em;
        }

        .avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
        }

        .result-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        .avatar-preview {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--item-bg);
            display: none;
            margin-right: 5px;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-container input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .roll-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .number-input {
            width: 60px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--card-bg);
            color: var(--text-color);
            text-align: center;
        }

        .io-button {
            padding: 5px 10px;
            background: var(--item-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            margin: 0 4px;
            font-size: 13px;
        }

        .io-button:hover {
            background: var(--item-hover);
        }

        .name-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .name-text {
            line-height: 24px;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 96%;
                padding: 4px;
            }
            
            .lists-container {
                flex-direction: column;
                gap: 5px;
            }
            
            .list-column {
                width: calc(100% - 16px);
            }
            
            .result-container {
                width: calc(100% - 16px);
                padding: 6px;
            }
            
            #result {
                font-size: 1.5em !important;
                min-height: 40px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z"/>
        </svg>
    </button>

    <div class="container">
        <div class="title-container">
            <div class="title-left">
                <h1>运营课摇人</h1>
                <span class="version-tag">6.0 Ultra</span>
            </div>
            <div class="date-container">
                <span id="currentDate"></span>
                <span id="festival" class="festival"></span>
            </div>
        </div>
        
        <div class="result-container">
            <div id="result">
                <img class="result-avatar" id="resultAvatar" src="" alt="">
                <div class="result-name">等待抽取...</div>
            </div>
            <div class="buttons">
                <button class="roll-button" onclick="startRoll()">开始抽取</button>
                <button class="reset-button" onclick="resetList()">重置名单</button>
            </div>
        </div>

        <div class="lists-container">
            <div class="list-column">
                <h3>待抽取名单</h3>
                <div id="remainingList" class="name-list"></div>
                <div class="add-name-container">
                    <input type="text" class="add-name-input" id="newNameInput" placeholder="输入新名字">
                    <img id="avatarPreview" class="avatar-preview">
                    <div class="file-input-container">
                        <button class="upload-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 4a4 4 0 014 4 4 4 0 01-4 4 4 4 0 01-4-4 4 4 0 014-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z"/>
                            </svg>
                        </button>
                        <input type="file" id="avatarInput" accept="image/*">
                    </div>
                    <button class="add-btn" onclick="addNewName()">➕</button>
                </div>
                <button class="move-selected-btn" onclick="moveSelectedToUsed()">
                    移动选中 
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14m-7-7l7 7-7 7"/>
                    </svg>
                </button>
            </div>
            
            <div class="list-column">
                <h3>已抽取名单</h3>
                <div id="usedList" class="name-list"></div>
            </div>
        </div>

        <div class="data-io-container">
            <button class="io-button" onclick="importData()">导入名单</button>
            <button class="io-button" onclick="exportData()">导出名单</button>
        </div>
    </div>

    <script>
        // 初始名单
        const INITIAL_NAMES = [
            { name: "梁晓珍", avatar: "assets/avatars/梁晓珍.png" },
            { name: "常鸿祥", avatar: "assets/avatars/常鸿祥.png" },
            { name: "韩烁", avatar: "assets/avatars/韩烁.png" },
            { name: "荆文姗", avatar: "assets/avatars/荆文姗.png" },
            { name: "励艳丽", avatar: "assets/avatars/励艳丽.png" },
            { name: "吕飞", avatar: "assets/avatars/吕飞.png" },
            { name: "邱宇宁", avatar: "assets/avatars/邱宇宁.png" },
            { name: "任蒙龙", avatar: "assets/avatars/任蒙龙.png" },
            { name: "王耀旭", avatar: "assets/avatars/王耀旭.png" },
            { name: "喻言", avatar: "assets/avatars/喻言.png" },
            { name: "张华珍", avatar: "assets/avatars/张华珍.png" },
            { name: "张小莲", avatar: "assets/avatars/张小莲.png" }
        ];
        
        let names = [...INITIAL_NAMES];
        let usedNames = new Set();
        let isRolling = false;
        let rollInterval;
        let selectedNames = new Set();

        // 创建名字项
        function createNameItem(nameData) {
            try {
                const div = document.createElement('div');
                div.className = 'name-item';
                div.draggable = true;

                const nameStr = nameData.name;
                div.setAttribute('data-name', nameStr);
                
                // 如果名字在已选中列表中，添加选中样式
                if (selectedNames.has(nameStr)) {
                    div.classList.add('selected');
                }

                // 创建名字内容容器
                const nameContent = document.createElement('div');
                nameContent.className = 'name-content';

                // 创建头像元素
                const avatar = document.createElement('img');
                avatar.className = 'avatar';
                avatar.src = nameData.avatar || 'assets/avatars/default.png';
                
                // 头像加载失败时使用默认头像
                avatar.onerror = function() {
                    this.src = 'assets/avatars/default.png';
                };

                // 创建名字文本容器
                const nameText = document.createElement('span');
                nameText.className = 'name-text';
                nameText.textContent = nameStr;

                // 创建删除按钮
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '删除';
                deleteBtn.onclick = function(e) {
                    e.stopPropagation();
                    if (confirm('确定要删除这个名字吗？')) {
                        names = names.filter(n => n.name !== nameStr);
                        usedNames.delete(nameStr);
                        selectedNames.delete(nameStr);
                        updateLists();
                    }
                };

                // 组装元素
                nameContent.appendChild(avatar);
                nameContent.appendChild(nameText);
                div.appendChild(nameContent);
                div.appendChild(deleteBtn);

                // 添加点击事件处理多选
                div.onclick = function(e) {
                    if (e.target === deleteBtn) return;
                    
                    if (e.ctrlKey || e.metaKey) {
                        if (selectedNames.has(nameStr)) {
                            selectedNames.delete(nameStr);
                            div.classList.remove('selected');
                        } else {
                            selectedNames.add(nameStr);
                            div.classList.add('selected');
                        }
                    } else {
                        selectedNames.clear();
                        document.querySelectorAll('.name-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                        selectedNames.add(nameStr);
                        div.classList.add('selected');
                    }
                };

                // 添加拖拽事件
                div.addEventListener('dragstart', function(e) {
                    e.target.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', nameStr);
                    
                    if (selectedNames.has(nameStr)) {
                        e.dataTransfer.setData('selected', Array.from(selectedNames).join(','));
                    }
                });

                div.addEventListener('dragend', function(e) {
                    e.target.classList.remove('dragging');
                });

                return div;
            } catch (error) {
                console.error('创建名字项时出错:', error, nameData);
                return null;
            }
        }

        function updateLists() {
            const remainingList = document.getElementById('remainingList');
            const usedList = document.getElementById('usedList');
            
            remainingList.innerHTML = '';
            usedList.innerHTML = '';
            
            console.log('Current names:', names); // 添加调试信息
            console.log('Used names:', Array.from(usedNames)); // 添加调试信息
            
            // 确保 names 数组中的每个元素都是对象格式
            names = names.map(name => {
                if (typeof name === 'string') {
                    return { name: name, avatar: 'assets/avatars/default.png' };
                }
                return name;
            });
            
            // 更新剩余名单
            names.filter(nameObj => !usedNames.has(nameObj.name))
                .forEach(nameObj => {
                    const item = createNameItem(nameObj);
                    if (item) remainingList.appendChild(item);
                });
            
            // 更新已使用名单
            names.filter(nameObj => usedNames.has(nameObj.name))
                .forEach(nameObj => {
                    const item = createNameItem(nameObj);
                    if (item) usedList.appendChild(item);
                });
        }

        function setupDragAndDrop() {
            const lists = [
                document.getElementById('remainingList'),
                document.getElementById('usedList')
            ];
            
            lists.forEach(list => {
                list.addEventListener('dragover', function(e) {
                    e.preventDefault();
                });
                
                list.addEventListener('drop', function(e) {
                    e.preventDefault();
                    const name = e.dataTransfer.getData('text/plain');
                    const selectedData = e.dataTransfer.getData('selected');
                    
                    if (selectedData) {
                        // 如果有选中的项目，移动所有选中的项目
                        const selectedItems = selectedData.split(',');
                        selectedItems.forEach(item => {
                            if (this.id === 'usedList') {
                                usedNames.add(item);
                            } else {
                                usedNames.delete(item);
                            }
                        });
                    } else {
                        // 否则只移动当前拖拽的项目
                        if (this.id === 'usedList') {
                            usedNames.add(name);
                        } else {
                            usedNames.delete(name);
                        }
                    }
                    
                    selectedNames.clear();
                    updateLists();
                });
            });
        }

        async function addNewName() {
            const input = document.getElementById('newNameInput');
            const newName = input.value.trim();
            const avatarInput = document.getElementById('avatarInput');
            
            if (!newName) {
                alert('请输入名字！');
                return;
            }
            
            if (names.some(n => (typeof n === 'object' ? n.name : n) === newName)) {
                alert('该名字已存在！');
                return;
            }

            let avatarPath = null;
            if (avatarInput.files && avatarInput.files[0]) {
                try {
                    const file = avatarInput.files[0];
                    const reader = new FileReader();
                    
                    avatarPath = await new Promise((resolve, reject) => {
                        reader.onload = function(e) {
                            resolve(e.target.result);
                        };
                        reader.onerror = function(e) {
                            reject(new Error('头像读取失败'));
                        };
                        reader.readAsDataURL(file);
                    });
                } catch (error) {
                    console.error('头像处理失败:', error);
                    alert('头像处理失败，将使用默认头像');
                    avatarPath = null;
                }
            }
            
            const newNameObj = {
                name: newName,
                avatar: avatarPath || 'assets/default-avatar.png'
            };
            
            names.push(newNameObj);
            input.value = '';
            avatarInput.value = '';
            document.getElementById('avatarPreview').style.display = 'none';
            updateLists();
        }

        // 添加头像预览功能
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const preview = document.getElementById('avatarPreview');
            const file = e.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.onerror = function(e) {
                    console.error('头像预览失败:', e);
                    preview.style.display = 'none';
                    alert('头像预览失败，请重试');
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        function startRoll() {
            if (isRolling) return;
            
            const remainingNames = names.filter(name => !usedNames.has(typeof name === 'object' ? name.name : name));
            if (remainingNames.length === 0) {
                alert('没有可抽取的名字了！');
                return;
            }
            
            isRolling = true;
            const result = document.querySelector('#result .result-name');
            const resultAvatar = document.getElementById('resultAvatar');
            const rollButton = document.querySelector('.roll-button');
            rollButton.disabled = true;
            
            let count = 0;
            const maxCount = 20;
            
            rollInterval = setInterval(() => {
                if (count < maxCount - 1) {
                    const randomIndex = Math.floor(Math.random() * remainingNames.length);
                    const selectedName = remainingNames[randomIndex];
                    result.textContent = typeof selectedName === 'object' ? selectedName.name : selectedName;
                    if (typeof selectedName === 'object' && selectedName.avatar) {
                        resultAvatar.src = selectedName.avatar;
                        resultAvatar.style.display = 'block';
                    } else {
                        resultAvatar.style.display = 'none';
                    }
                } else {
                    const finalIndex = Math.floor(Math.random() * remainingNames.length);
                    const selectedName = remainingNames[finalIndex];
                    const finalName = typeof selectedName === 'object' ? selectedName.name : selectedName;
                    
                    result.textContent = finalName;
                    if (typeof selectedName === 'object' && selectedName.avatar) {
                        resultAvatar.src = selectedName.avatar;
                        resultAvatar.style.display = 'block';
                    } else {
                        resultAvatar.style.display = 'none';
                    }
                    
                    usedNames.add(finalName);
                    updateLists();
                    saveData(); // 保存数据
                }
                
                count++;
                if (count >= maxCount) {
                    clearInterval(rollInterval);
                    isRolling = false;
                    rollButton.disabled = false;
                }
            }, 100);
        }

        function moveSelectedToUsed() {
            if (selectedNames.size === 0) {
                alert('请先选择要移动的名字！');
                return;
            }
            
            selectedNames.forEach(name => {
                usedNames.add(name);
            });
            selectedNames.clear();
            updateLists();
            saveData(); // 保存数据
        }

        function resetList() {
            if (isRolling) return;
            if (!confirm('确定要重置名单吗？这将清空已抽取的记录。')) return;
            
            names = [...INITIAL_NAMES];
            usedNames.clear();
            selectedNames.clear();
            updateLists();
            document.querySelector('#result .result-name').textContent = '等待抽取...';
            document.getElementById('resultAvatar').style.display = 'none';
            saveData(); // 保存数据
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (!savedTheme || savedTheme === 'light') {
                localStorage.setItem('theme', 'dark');
            }
            document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));
        }

        // 导出数据
        function exportData() {
            try {
                // 获取当前日期
                const now = new Date();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');

                // 创建 CSV 内容（包含更多信息）
                const csvHeader = '姓名,状态,头像\n';
                const csvContent = names.map(nameObj => {
                    const status = usedNames.has(nameObj.name) ? '已抽取' : '待抽取';
                    return `${nameObj.name},${status},${nameObj.avatar}`;
                }).join('\n');

                // 下载 CSV 文件
                const csvBlob = new Blob(['\ufeff' + csvHeader + csvContent], { type: 'text/csv;charset=utf-8' });
                const csvLink = document.createElement('a');
                csvLink.href = URL.createObjectURL(csvBlob);
                csvLink.download = `yaoren result-${month}-${day}.csv`;
                document.body.appendChild(csvLink);
                csvLink.click();

                // 清理并提示
                setTimeout(() => {
                    document.body.removeChild(csvLink);
                    URL.revokeObjectURL(csvLink.href);

                    // 复制到剪贴板
                    const clipboardContent = names.map(nameObj => nameObj.name).join('\n');
                    navigator.clipboard.writeText(clipboardContent)
                        .then(() => alert('数据已保存到CSV文件并复制到剪贴板！\nCSV文件可以用Excel或WPS打开。'))
                        .catch(() => alert('数据已保存到CSV文件！\nCSV文件可以用Excel或WPS打开。'));
                }, 500);

            } catch (error) {
                console.error('导出数据时出错:', error);
                alert('导出数据时出错，请重试');
            }
        }

        // 导入数据
        function importData() {
            try {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.txt,.csv,.json';

                input.onchange = async function(e) {
                    const file = e.target.files[0];
                    if (!file) {
                        console.log('No file selected');
                        return;
                    }

                    console.log('Selected file:', file.name);

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const fileType = file.name.toLowerCase();
                            if (fileType.endsWith('.txt')) {
                                // 处理 txt 文件
                                const content = e.target.result;
                                const nameList = content.split('\n')
                                    .map(line => line.trim())
                                    .filter(line => line.length > 0);
                                
                                if (nameList.length === 0) {
                                    throw new Error('文件内容为空');
                                }

                                // 保留原有名字的头像
                                const newNames = nameList.map(name => {
                                    const existingName = INITIAL_NAMES.find(n => n.name === name) || 
                                                       names.find(n => n.name === name);
                                    return existingName || {
                                        name: name,
                                        avatar: 'assets/avatars/default.png'
                                    };
                                });

                                names = newNames;
                                usedNames = new Set();
                            } else if (fileType.endsWith('.csv')) {
                                // 处理 CSV 文件
                                const content = e.target.result;
                                const lines = content.split('\n')
                                    .map(line => line.trim())
                                    .filter(line => line.length > 0);
                                
                                if (lines.length <= 1) {
                                    throw new Error('CSV文件内容为空');
                                }

                                // 移除可能的 BOM 标记
                                const firstLine = lines[0].replace(/^\uFEFF/, '');
                                
                                // 检查是否是我们导出的CSV格式
                                const isOurFormat = firstLine.includes('姓名') && firstLine.includes('状态');
                                
                                if (isOurFormat) {
                                    // 处理我们导出的CSV格式
                                    const newNames = [];
                                    const newUsedNames = new Set();
                                    
                                    for (let i = 1; i < lines.length; i++) {
                                        const [name, status, avatar] = lines[i].split(',').map(s => s.trim());
                                        if (name) {
                                            newNames.push({
                                                name: name,
                                                avatar: avatar || 'assets/avatars/default.png'
                                            });
                                            if (status === '已抽取') {
                                                newUsedNames.add(name);
                                            }
                                        }
                                    }
                                    
                                    names = newNames;
                                    usedNames = newUsedNames;
                                } else {
                                    // 处理普通CSV格式（假设第一列是名字）
                                    const nameList = lines.slice(1).map(line => {
                                        const name = line.split(',')[0].trim();
                                        return name;
                                    }).filter(name => name.length > 0);

                                    names = nameList.map(name => {
                                        const existingName = INITIAL_NAMES.find(n => n.name === name) || 
                                                           names.find(n => n.name === name);
                                        return existingName || {
                                            name: name,
                                            avatar: 'assets/avatars/default.png'
                                        };
                                    });
                                    usedNames = new Set();
                                }
                            } else if (fileType.endsWith('.json')) {
                                // 处理 JSON 文件（保持原有逻辑）
                                const data = JSON.parse(e.target.result);
                                if (data.remaining && data.used && Array.isArray(data.remaining) && Array.isArray(data.used)) {
                                    names = [...data.remaining, ...data.used];
                                    usedNames = new Set(data.used.map(item => item.name));
                                } else if (data.names && Array.isArray(data.names) && Array.isArray(data.usedNames)) {
                                    names = [...data.names];
                                    usedNames = new Set(data.usedNames);
                                } else if (Array.isArray(data)) {
                                    names = data.map(name => {
                                        if (typeof name === 'string') {
                                            const existingName = INITIAL_NAMES.find(n => n.name === name) ||
                                                               names.find(n => n.name === name);
                                            return existingName || { name: name, avatar: 'assets/avatars/default.png' };
                                        }
                                        return name;
                                    });
                                    usedNames = new Set();
                                } else {
                                    throw new Error('JSON格式不正确');
                                }
                            }

                            // 确保所有名字对象都有正确的格式
                            names = names.map(nameObj => {
                                if (typeof nameObj === 'string') {
                                    return { name: nameObj, avatar: 'assets/avatars/default.png' };
                                }
                                if (!nameObj.avatar) {
                                    nameObj.avatar = 'assets/avatars/default.png';
                                }
                                return nameObj;
                            });

                            selectedNames.clear();
                            
                            // 强制更新界面
                            const remainingList = document.getElementById('remainingList');
                            const usedList = document.getElementById('usedList');
                            remainingList.innerHTML = '';
                            usedList.innerHTML = '';
                            updateLists();
                            setupDragAndDrop();

                            alert('数据导入成功！');
                        } catch (error) {
                            console.error('解析数据时出错:', error);
                            alert('导入失败：数据格式不正确，请确保文件内容正确。\n错误信息：' + error.message);
                        }
                    };

                    reader.onerror = function(error) {
                        console.error('读取文件时出错:', error);
                        alert('读取文件时出错，请重试');
                    };

                    try {
                        reader.readAsText(file);
                    } catch (error) {
                        console.error('读取文件时出错:', error);
                        alert('读取文件时出错：' + error.message);
                    }
                };

                input.click();
            } catch (error) {
                console.error('导入数据时出错:', error);
                alert('导入数据时出错：' + error.message);
            }
        }

        // 页面加载完成后初始化
        window.onload = function() {
            initTheme();
            loadSavedData(); // 加载保存的数据
            updateLists();
            setupDragAndDrop();
            updateDateAndFestival(); // 更新日期和节日显示
        };

        // 更新日期和节日显示
        function updateDateAndFestival() {
            const now = new Date();
            const dateStr = now.getFullYear() + '年' + (now.getMonth() + 1) + '月' + now.getDate() + '日';
            document.getElementById('currentDate').textContent = dateStr;

            // 检查节日
            const festivals = [
                { month: 1, day: 1, name: '元旦' },
                { month: 3, day: 8, name: '三八妇女节' },
                { month: 4, day: 5, name: '清明节' },
                { month: 5, day: 1, name: '劳动节' },
                { month: 5, day: 4, name: '青年节' },
                { month: 6, day: 1, name: '儿童节' },
                { month: 7, day: 1, name: '建党节' },
                { month: 8, day: 1, name: '建军节' },
                { month: 9, day: 10, name: '教师节' },
                { month: 10, day: 1, name: '国庆节' }
            ];

            const currentMonth = now.getMonth() + 1;
            const currentDay = now.getDate();
            
            const festival = festivals.find(f => f.month === currentMonth && f.day === currentDay);
            if (festival) {
                document.getElementById('festival').textContent = '今天是' + festival.name;
            } else {
                document.getElementById('festival').textContent = '';
            }
        }

        // 保存数据到localStorage
        function saveData() {
            const data = {
                names: names,
                usedNames: Array.from(usedNames)
            };
            localStorage.setItem('yaorenData', JSON.stringify(data));
        }

        // 从localStorage加载数据
        function loadSavedData() {
            const savedData = localStorage.getItem('yaorenData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    names = data.names;
                    usedNames = new Set(data.usedNames);
                } catch (error) {
                    console.error('加载保存的数据时出错:', error);
                    names = [...INITIAL_NAMES];
                    usedNames = new Set();
                }
            } else {
                names = [...INITIAL_NAMES];
                usedNames = new Set();
            }
        }
    </script>
